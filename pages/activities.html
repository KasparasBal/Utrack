<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../js/main.js"></script>
    <link rel="icon" href="/img/UTrack_logo.png" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>UTrack</title>
  </head>
  <body class="activities__body">
    <nav class="nav activities__nav">
      <div class="nav__logo">UTrack</div>
      <div class="nav__links">
        <a href="/index.html" class="nav__link">Home</a>
        <a href="/pages/activities.html" class="nav__link">Activities</a>
        <a href="/pages/travels.html" class="nav__link">Travels</a>
        <a href="#" class="nav__link">Options</a>
      </div>
    </nav>
    <aside class="sidebar activities__sidebar">
      <div class="sidebar__buttons">
        <div class="sidebar__btn sidebar__btn--open">
          <img src="/img/menu.svg" alt="menu open icon" class="sidebar__icon" />
        </div>
        <div class="sidebar__btn sidebar__btn--new">
          <img src="/img/new.svg" alt="menu open icon" class="sidebar__icon" />
        </div>
      </div>
      <div class="sidebar__content hidden-sidebar">
        <div class="sidebar__btn sidebar__btn--close">
          <img
            src="/img/close.svg"
            alt="menu close icon"
            class="sidebar__icon"
          />
        </div>
        <ul class="activities">
          <h2 class="activities__title">Your Activities:</h2>
        </ul>
      </div>
    </aside>
    <main class="activities__main">
      <section class="section__display"></section>
      <section class="section__creator hidden__creator">
        <h2 class="creator__title">Add your new activity:</h2>
        <div class="creator">
          <button class="creator__btn-close">
            <img
              src="/img/close.svg"
              alt="menu close icon"
              class="creator__icon-close"
            />
          </button>

          <div class="creator__icons">
            <div class="creator__icon" data-logo="1">
              <img
                data-logo="6"
                data-input="example_logo"
                class="creator__icon-img"
                src="/img/creatorIcon-1.svg"
                alt="sports logo"
              />
            </div>
            <div class="creator__icon" data-logo="2">
              <img
                data-logo="6"
                data-input="example_logo"
                class="creator__icon-img"
                src="/img/creatorIcon-2.svg"
                alt="sports logo"
              />
            </div>
            <div class="creator__icon" data-logo="3">
              <img
                data-logo="6"
                data-input="example_logo"
                class="creator__icon-img"
                src="/img/creatorIcon-3.svg"
                alt="sports logo"
              />
            </div>
            <div class="creator__icon" data-logo="4">
              <img
                data-logo="6"
                data-input="example_logo"
                class="creator__icon-img"
                src="/img/creatorIcon-4.svg"
                alt="sports logo"
              />
            </div>
            <div class="creator__icon" data-logo="5">
              <img
                data-logo="6"
                data-input="example_logo"
                class="creator__icon-img"
                src="/img/creatorIcon-5.svg"
                alt="sports logo"
              />
            </div>
            <div class="creator__icon" data-logo="6">
              <img
                data-logo="6"
                data-input="example_logo"
                class="creator__icon-img"
                src="/img/creatorIcon-6.svg"
                alt="sports logo"
              />
            </div>
          </div>
          <div class="creator__example-activity">
            <div class="activity example__activity">
              <div class="activity__logo example__activity-logo">
                <img
                  data-input="example_logo"
                  class="creator__icon-img example__activity-icon"
                  src="/img/creatorIcon-0.svg"
                  alt="sports logo"
                />
              </div>
              <aside class="activity__aside">
                <div
                  class="activity__title example__activity-title"
                  data-input="example_title"
                >
                  &nbsp;
                </div>
                <div
                  class="activity__reps example__activity-reps"
                  data-input="example_reps"
                >
                  &nbsp;
                </div>
                <div class="activity__sets">
                  <h4
                    class="activity__sets-text example__activity-sets"
                    data-input="example_sets"
                  >
                    &nbsp;
                  </h4>
                </div>
                <div class="activity__meter"></div>
              </aside>
            </div>
          </div>
          <form class="creator__form">
            <div class="creator__field creator__field-title">
              <label class="creator__label" for="title">Activity title</label>
              <input
                data-input="example_title"
                class="creator__input"
                type="text"
                name="title"
                id="actTitle"
              />
            </div>
            <div class="creator__field creator__field-repTime">
              <label class="creator__label" for="repTime">Rep Time (Min)</label>
              <input
                class="creator__input"
                type="text"
                name="repTime"
                id="actRepTime"
              />
            </div>
            <div class="creator__field creator__field-breakTime">
              <label class="creator__label" for="breakTime"
                >Break Time (Min)</label
              >
              <input
                class="creator__input"
                type="text"
                name="breakTime"
                id="actBreakTime"
              />
            </div>
            <div class="creator__field creator__field-reps">
              <label class="creator__label" for="reps">Reps</label>
              <input
                data-input="example_reps"
                class="creator__input"
                type="text"
                name="reps"
                id="actReps"
              />
            </div>
            <div class="creator__field creator__field-sets">
              <label class="creator__label" for="sets">Sets</label>
              <input
                class="creator__input"
                data-input="example_sets"
                type="text"
                name="sets"
                id="actSets"
              />
            </div>
            <button class="creator__btn-submit">Create New Activity</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
