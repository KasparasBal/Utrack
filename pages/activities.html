<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../js/main.js"></script>
    <link rel="icon" href="/img/UTrack_logo.png" />
    <link rel="stylesheet" href="../css/output.css" />
    <title>UTrack</title>
  </head>
  <body class="activities__body">
    <nav class="nav activities__nav">
      <div class="nav__logo">UTrack</div>
      <nav class="nav__links">
        <a href="/index.html" class="nav__link">Home</a>
        <a href="/pages/activities.html" class="nav__link">Activities</a>
        <a href="#" class="nav__link">Profile</a>
        <a href="#" class="nav__link">Options</a>
      </nav>
    </nav>
    <aside class="sidebar activities__sidebar">
      <div class="sidebar__buttons">
        <div class="sidebar__btn sidebar__btn--open">
          <img src="/img/menu.svg" alt="menu open icon" class="sidebar__icon" />
        </div>
        <div class="sidebar__btn sidebar__btn--new">
          <img src="/img/new.svg" alt="menu open icon" class="sidebar__icon" />
        </div>
      </div>
      <div class="sidebar__content hidden-sidebar">
        <div class="sidebar__btn sidebar__btn--close">
          <img
            src="/img/close.svg"
            alt="menu close icon"
            class="sidebar__icon"
          />
        </div>
        <ul class="activities">
          <h2 class="activities__title">Your Activities:</h2>
          <li class="activity">
            <div class="activity__logo">
              <img
                src="/img/barbell.svg"
                alt="activity logo"
                class="activity__logo"
              />
            </div>
            <aside class="activity__aside">
              <div class="activity__title">Barbell Lifts</div>
              <div class="activity__reps">Reps: 12x</div>
              <div class="activity__sets">
                <h4 class="activity__sets-text">x3</h4>
              </div>
              <div class="activity__meter"></div>
            </aside>
          </li>
        </ul>
      </div>
    </aside>
    <main class="activities__main">
      <section class="section__display">
        <div class="display__title">Barbell Press</div>
        <div class="display__timer">5:00</div>
        <div class="display__buttons">
          <div class="display__btn display__btn--start">Start</div>
          <div class="display__btn display__btn--skip">Skip</div>
          <div class="display__btn display__btn--add">+5 min</div>
          <div class="display__btn display__btn--end">End</div>
        </div>
        <div class="display__stats">
          <div class="display__reps">Reps: 0/12</div>
          <p class="seperator">|</p>
          <div class="display__sets">Sets: 0/3</div>
        </div>
      </section>
      <section class="section__creator">
        <h2 class="creator__title">Add your new activity:</h2>
        <div class="creator">
          <button class="creator__btn-close">
            <img
              src="/img/close.svg"
              alt="menu close icon"
              class="creator__icon"
            />
          </button>

          <div class="creator__icons"></div>
          <div class="creator__form">
            <div class="creator__field creator__field-title">
              <label class="creator__label" for="title">Activity title</label>
              <input class="creator__input" type="text" name="title" />
            </div>
            <div class="creator__field creator__field-repTime">
              <label class="creator__label" for="repTime">Rep Time (Min)</label>
              <input class="creator__input" type="text" name="repTime" />
            </div>
            <div class="creator__field creator__field-breakTime">
              <label class="creator__label" for="breakTime"
                >Break Time (Min)</label
              >
              <input class="creator__input" type="text" name="breakTime" />
            </div>
            <div class="creator__field creator__field-reps">
              <label class="creator__label" for="reps">Reps</label>
              <input class="creator__input" type="text" name="reps" />
            </div>
            <div class="creator__field creator__field-sets">
              <label class="creator__label" for="sets">Sets</label>
              <input class="creator__input" type="text" name="sets" />
            </div>
            <button class="creator__btn-submit">Create New Activity</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
